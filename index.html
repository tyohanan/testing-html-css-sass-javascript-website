<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/slideshow.css" />

    <title>html-css-javascript responsive website</title>
  </head>
  <body>
    <header>
      <div class="main">
        <div class="container">
          <div class="nav">
            <div class="logo"><h1>AESTETIC</h1></div>
            <div class="nav-1">
              <ul>
                <li><a href=""> HOME</a></li>
                <li><a href=""> ABOUT</a></li>
                <li><a href="">CONTACT US</a></li>
              </ul>
            </div>
          </div>

          <div class="main-1">
            <h1>Hello World!</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Molestias, iusto.
            </p>
            <button class="btn" onclick="myFunction()">
              <h5>CLICK HERE</h5>
            </button>
          </div>
        </div>
      </div>

      <div class="slideshow">
        <div class="container">
          <div class="slideshow-slider">
            <div class="slide">
              <div class="slide-number">1/3</div>
              <div class="slide-text">i'm working hard</div>
              <img src="/img/girl-bite-pencil.jpg" alt="" class="slide-image" />
            </div>

            <div class="slide">
              <div class="slide-number">2/3</div>
              <div class="slide-text">i'm a laptop</div>
              <img
                src="/img/kaitlyn-baker-vZJdYl5JVXY-unsplash.jpg"
                alt=""
                class="slide-image"
              />
            </div>

            <div class="slide">
              <div class="slide-text">i'm the coffe</div>
              <div class="slide-number">3/3</div>
              <img src="/img/laptop-and-coffe.jpg" alt="" class="slide-image" />
            </div>

            <div class="navslider">
              <a href="" class="navslider-prev">&#10094;</a>
              <a href="" class="navslider-next">&#10095;</a>
            </div>

            <div class="navdot">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="src/javascript/function.js"></script>
  </body>
</html>
